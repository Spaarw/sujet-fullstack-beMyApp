<div class="modal-header">
    <h3 class="modal-title">Demande de confirmation</h3>
</div>
<div class="modal-body" id="modal-body">
    <h3 translate>{{data.message}}</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-danger" ng-click="sendResponse(false)">
        <i class="fa fa-close"></i>
        <span translate>Annuler</span>
    </button>
    <button class="btn btn-sm btn-success" ng-click="sendResponse(true)">
        <i class="fa fa-check"></i>
        <span translate>Confirmer</span>
    </button>
</div>
