<div>
    <h2>Liste des conf√©rences</h2>

    <div class="toolbar">
        <button class="btn btn-success" ng-click="refreshConferences()">
            <i class="fa fa-refresh"></i>
        </button>
        <button class="btn btn-success" ng-click="showConferenceModal()">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div ng-repeat="conference in conferences">
        <div class="conference">
            <div class="title">{{conference.title}}</div>
            <div class="data">{{conference.date}}</div>
            <div class="content">{{conference.description}}</div>
        </div>
    </div>

</div>
